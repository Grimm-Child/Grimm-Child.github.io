    <svg class="svg-text" width="4em" height="1.5em" xmlns="http://www.w3.org/2000/svg">
      <defs>

      </g>

        <use y="3.5%" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#fill-2"></use>
